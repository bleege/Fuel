name: Swift

on:
  push:
    branches: 
      - '**'        # matches every branch
  pull_request:
    branches:
      - '**'        # matches every branch

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
